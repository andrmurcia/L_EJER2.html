<!DOCTYPE html>
<html>
<meta charset="utf-8" />

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
                + 'contributors',
            maxZoom: 19
        });
        var map = L.map('map', {
            center: [1.6144, -75.6062],
            zoom: 14,
            layers: osm,
            scrollWheelZoom: true,
        });

        var marker = L.marker([1.620375, -75.604319], {
            draggable: false,
            title: 'UDLA'
        }).addTo(map)
            .bindPopup('Universidad de la Amazonia')
            .openPopup();

        var marker = L.marker([1.6150618, -75.6138462], {
            draggable: false,
            title: 'Alcaldia'
        }).addTo(map)
            .bindPopup('Alcaldía de la Ciudad de Florencia')
            .openPopup();

        var circle = L.circle([1.6150618, -75.6138462], 500, {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.2
        }).addTo(map);

        var marker = L.marker([1.614928581302152, -75.61321506837085], {
            draggable: false,
            title: 'Parque'
        }).addTo(map)
            .bindPopup('Plaza Santander')
            .openPopup();

        var polygon = L.polygon([
            [1.6151279185133802, -75.61363882826728],
            [1.6153201365053746, -75.61300615593869],
            [1.6147181831859285, -75.61281979650929],
            [1.614537438325513, -75.61345371430896]
        ], { color: 'black' }).addTo(map)
            .bindPopup('Plaza Santander');

        var marker = L.marker([1.622815, -75.613265], {
            draggable: false,
            title: 'house'
        }).addTo(map)
            .bindPopup('Mi Vivienda')
            .openPopup();

        //Añadir una línea
        var pointQ = new L.LatLng(1.622815, -75.613265);
        var pointW = new L.LatLng(1.623396, -75.610557);
        var pointE = new L.LatLng(1.620847, -75.610034);
        var pointR = new L.LatLng(1.620321, -75.609471);
        var pointT = new L.LatLng(1.619661, -75.60761);
        var pointY = new L.LatLng(1.619452, -75.606998);
        var pointU = new L.LatLng(1.618881, -75.606435);
        var pointI = new L.LatLng(1.62023, -75.605161);
        var pointO = new L.LatLng(1.620375, -75.604319);
        var latlngs = [pointQ, pointW, pointE, pointR, pointT, pointY, pointU, pointI, pointO];
        var polyline = L.polyline(
            latlngs, { color: '#F24E10' }
        )
            .addTo(map)
            .bindPopup('Linea que une mi vivienda con la uniersidad');

        function onMapClick(e) {
            alert("Coordenada: " + e.latlng);
        }
        map.on('click', onMapClick);

        L.control.scale().addTo(map);
    </script>
</body>

</html>
